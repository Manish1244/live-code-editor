<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

  <style>
    .CodeMirror {
      height: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Live Code Editor</h1>

    <div class="grid grid-cols-3 gap-4">
      <!-- Code Editor -->
      <div class="col-span-2 bg-gray-900 rounded-xl p-2">
        <textarea id="editor"></textarea>
        <div class="flex justify-between mt-2">
          <button onclick="runCode()" class="bg-blue-600 text-white px-4 py-1 rounded">Run Code</button>
          <select id="language" class="bg-white border px-2 py-1 rounded">
            <option value="50">C</option>
            <option value="54">C++</option>
            <option value="71">Python</option>
            <option value="62">Java</option>
            <option value="63">JavaScript</option>
          </select>
        </div>
      </div>

      <!-- Output + Chat -->
      <div>
        <div class="bg-gray-900 text-green-400 rounded-lg p-2 h-48 overflow-auto">
          <h2 class="text-white font-semibold mb-2">Output:</h2>
          <pre id="output">Waiting for code execution...</pre>
        </div>

        <div class="mt-4">
          <h2 class="font-semibold mb-2">Chat</h2>
          <div class="bg-white h-40 border rounded p-2 overflow-y-auto" id="chat-box"></div>
          <div class="flex mt-2 gap-2">
            <input id="username" type="text" placeholder="Your name" class="w-1/4 px-2 py-1 border rounded">
            <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 px-2 py-1 border rounded">
            <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    // Enable sending message on Enter key
    document.getElementById("chat-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
