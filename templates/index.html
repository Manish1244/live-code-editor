<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CodeMirror CSS & Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    .CodeMirror {
      height: 400px;
      font-size: 16px;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">üåê Live Collaborative Code Editor</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Code Editor Area -->
      <div class="md:col-span-2">
        <div class="bg-gray-900 rounded-xl p-4 shadow-lg">
          <textarea id="editor">// Start coding here...</textarea>
          <div class="flex justify-between mt-4">
            <button onclick="runCode()" class="bg-blue-600 text-white px-4 py-1 rounded shadow hover:bg-blue-700">Run Code</button>
            <select id="language" class="bg-white text-gray-900 px-3 py-1 rounded border shadow">
              <option value="50">C</option>
              <option value="54">C++</option>
              <option value="71" selected>Python</option>
              <option value="62">Java</option>
              <option value="63">JavaScript</option>
            </select>
          </div>
        </div>

        <!-- Output -->
        <div class="mt-6 bg-black text-green-400 p-4 rounded-xl h-48 overflow-auto shadow-inner" id="output">
          Output will appear here...
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="bg-white rounded-xl p-4 shadow-lg flex flex-col justify-between">
        <h2 class="text-xl font-semibold mb-2">üí¨ Chat</h2>
        <div id="chat-box" class="flex-1 bg-gray-100 border rounded p-2 overflow-y-auto h-64 mb-2"></div>
        <div class="flex gap-2">
          <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 px-3 py-1 border rounded shadow-sm">
          <button onclick="sendMessage()" class="bg-green-600 text-white px-4 rounded shadow hover:bg-green-700">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="/static/script.js"></script>
</body>
</html>
